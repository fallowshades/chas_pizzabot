<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pizzabot</title>
  </head>
  <body>
    <script src="./pizzabot.js" charset="utf-8"></script>

    <form id="pizza-order-form">
      <label for="pizza-type">Pizza Type:</label>
      <select id="pizza-type">
        <option value="vegetarian">Vegetarian</option>
        <option value="hawaiian">Hawaiian</option>
        <option value="pepperoni">Pepperoni</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" min="1" max="10" />

      <button type="button" id="order-button" onClick="setValues()">
        Place Order
      </button>
    </form>
  </body>
</html>
